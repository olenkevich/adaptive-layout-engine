  <script>
    // AI Button State Management
    document.addEventListener('DOMContentLoaded', function() {
      const aiPrompt = document.getElementById('aiPrompt');
      const generateAI = document.getElementById('generateAI');
      
      // Function to update button state
      function updateButtonState() {
        const hasContent = aiPrompt.value.trim().length > 0;
        generateAI.disabled = !hasContent;
      }
      
      // Update state on input
      aiPrompt.addEventListener('input', updateButtonState);
      
      // Initial state
      updateButtonState();
      
      // Handle button click
      generateAI.addEventListener('click', function() {
        if (generateAI.disabled) return;
        
        // Add loading state
        generateAI.classList.add('loading');
        generateAI.disabled = true;
        
        // Simulate AI generation (replace with actual API call)
        setTimeout(() => {
          generateAI.classList.remove('loading');
          generateAI.classList.add('success');
          
          // Reset to normal state after 2 seconds
          setTimeout(() => {
            generateAI.classList.remove('success');
            updateButtonState();
          }, 2000);
        }, 3000);
      });
    });

    // Toggle expandable groups
    function toggleGroup(header) {
      const group = header.parentElement;
      group.classList.toggle('expanded');
    }
  </script>
  
  <style>
    /* Prompt Container with Round Button */
    .prompt-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .prompt-container textarea {
      padding-right: 48px; /* Make room for the smaller button */
      resize: vertical;
    }

    /* Round AI Generate Button - Beautiful, Minimalistic & Interactive */
    .ai-generate-btn-round {
      position: absolute;
      bottom: 12px;
      right: 12px;
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(249, 115, 22, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 8px;
    }

    .ai-generate-btn-round:hover:not(:disabled) {
      box-shadow: 0 6px 24px rgba(249, 115, 22, 0.4);
      background: linear-gradient(135deg, #ea580c 0%, #dc2626 100%);
    }

    .ai-generate-btn-round:active:not(:disabled) {
      box-shadow: 0 4px 16px rgba(249, 115, 22, 0.3);
    }

    .ai-generate-btn-round:focus:not(:disabled) {
      outline: none;
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.2), 0 6px 24px rgba(249, 115, 22, 0.4);
    }

    /* Disabled State */
    .ai-generate-btn-round:disabled {
      background: linear-gradient(135deg, #d1d5db 0%, #9ca3af 100%);
      cursor: not-allowed;
      pointer-events: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      opacity: 0.6;
    }



    .ai-generate-btn-round:disabled svg {
      opacity: 0.5;
    }

    /* Loading State */
    .ai-generate-btn-round.loading {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      cursor: not-allowed;
      pointer-events: none;
    }

    .ai-generate-btn-round.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .ai-generate-btn-round.loading svg {
      opacity: 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success State */
    .ai-generate-btn-round.success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
    }

    .ai-generate-btn-round.success::before {
      content: '✓';
      position: absolute;
      font-size: 16px;
      font-weight: bold;
      color: white;
    }

    .ai-generate-btn-round.success svg {
      opacity: 0;
    }

    /* Error State */
    .ai-generate-btn-round.error {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
    }

    .ai-generate-btn-round.error::before {
      content: '✕';
      position: absolute;
      font-size: 16px;
      font-weight: bold;
      color: white;
    }

    .ai-generate-btn-round.error svg {
      opacity: 0;
    }

    /* Pulse Animation for Attention */
    .ai-generate-btn-round.pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 4px 16px rgba(249, 115, 22, 0.3); }
      50% { box-shadow: 0 6px 24px rgba(249, 115, 22, 0.6); }
      100% { box-shadow: 0 4px 16px rgba(249, 115, 22, 0.3); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .ai-generate-btn-round {
        width: 28px;
        height: 28px;
        bottom: 10px;
        right: 10px;
      }

        padding-right: 48px;

      .ai-generate-btn-round {
        background: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
        box-shadow: 0 4px 16px rgba(251, 146, 60, 0.3);
      }

        background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        box-shadow: 0 6px 24px rgba(251, 146, 60, 0.4);
      }
    }


    /* Expandable Groups - Figma Style */

      background: transparent;
      border: none;
      margin-bottom: 0;
    }

      align-items: center;

    }

    /* Firefox Scrollbar */

    /* Color Group Styling */

      font-size: 12px;
    }
  </style>

  <script>
    // Add test image for debugging if no image is uploaded
    if (!window.imageHref || window.imageHref === '') {
      // Create a simple test image data URL
      const canvas = document.createElement('canvas');
      canvas.width = 200;
      canvas.height = 150; 
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#3b82f6';
      ctx.fillRect(0, 0, 200, 150);
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('TEST', 100, 80);
      const testImage = canvas.toDataURL();
      
      // Set it globally so the layout engine can use it
      setTimeout(() => {
        if (typeof window.setTestImage === 'function') {
          window.setTestImage(testImage);
        }
      }, 1000);
    }
    
    console.log('✅ Test image setup ready - unified randomization will be handled by app.js');
  </script>
